server {
    listen 443 ssl;
    server_name knakto knakto.com knakto.42.fr www.knakto www.knakto.com www.knakto.42.fr;

    root /var/www/html;
    index index.php index.html;

    ssl_certificate     /etc/ssl/knakto/knakto.crt;
    ssl_certificate_key /etc/ssl/knakto/knakto.key;

    ssl_protocols TLSv1.3;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;   # สำคัญกับ REST API
    }
}

# redirect HTTP -> HTTPS
server {
    listen 80;
    server_name knakto knakto.com knakto.42.fr www.knakto www.knakto.com www.knakto.42.fr;
    return 301 https://$host:443$request_uri;
}
