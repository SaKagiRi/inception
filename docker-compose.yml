services:
  mariadb:
    container_name: mariadb
    build: ./srcs/services/mariadb
    volumes:
      - ./srcs/volumes/db_data:/var/lib/mysql
    env_file:
      - .color
      - .env
    networks:
      - inception
    secrets:
      - DB_PASSWD
  nginx:
    container_name: nginx
    build: ./srcs/services/nginx
    volumes:
      - ./srcs/volumes/wp_core:/var/www/html
    ports:
      - "80:80"
      - "443:443"
    networks:
      - inception
    depends_on:
      - wordpress
  wordpress:
    container_name: wordpress
    build: ./srcs/services/wordpress
    volumes:
      - ./srcs/volumes/wp_core:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .color
      - .env
    secrets:
      - DB_PASSWD
      - WP_ADMIN_PASSWD
      - WP_USER_PASSWD

networks:
  inception:
    # external: true
    driver: bridge

secrets:
  DB_PASSWD:
    file: ./secrets/DB_PASSWD.txt
  WP_ADMIN_PASSWD:
    file: ./secrets/WP_ADMIN_PASSWD.txt
  WP_USER_PASSWD:
    file: ./secrets/WP_USER_PASSWD.txt
